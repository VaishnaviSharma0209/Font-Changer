<html>
<head>
  <title>Realtime Font Changer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
  <h3 class="btn btn-danger heading">Font Manipulator
    <br>
    <span class="note">NOTE - Get your left and right wrist closer 
      to reduce the font size of the text and to increase the font size of 
      the text keep your left and right wrist far from each other. 
      Move you nose to move the square</span>
    <br>
    <span>The font size of the text is <span id="size"></span></span>

  </h3>
  <br>
  <br>
  <input id="text" class="form-control" placeholder="Enter text for manipulating font">
  <br>
  <button class="btn btn-success" id="enter">Enter</button>
</center>
<div class="copy_right_footer">Developed By Vaishnavi Sharma</div>

<script src="main.js"></script>
</body>
</html>
